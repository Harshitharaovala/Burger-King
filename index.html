<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="heading">

        <img class="logo" src="./img/burger king logo.png" alt="">
        <p class="takeaway">dine-in/takeaway</p>

        <div class="delever">
            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider round"></span>
            </label>
            <p>Delivery</p>
        </div>
        <div class="location">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text">
        </div>
        <div class="menu">
            <i class="fa-solid fa-store"></i>
            <p>Near By stores</p>
        </div>
        <div class="menu">
            <i class="fa-brands fa-discourse"></i>
            <p>King Deals</p>
        </div>
        <div class="menu">
            <i class="fa-solid fa-user"></i>
            <p>Login</p>
        </div>
        <div class="menu">
            <i class="fa-solid fa-cart-shopping"></i>
            <p>cart</p>
        </div>
        <i class="search fa-solid fa-magnifying-glass"></i>
    </div>




    <!-- newe section -->
    <div>
        <img class="biglogo" src="./img/big logo.jpg" alt="biglogo">
    </div>

    <div class="our-menu">
        <h2>OUR MENU</h2>
        <p>See All</p>
    </div>

    <div class="item-menu">
        <div class="item">
            <img src="./img/bk fest.jpg" alt="">
            <p>Rs 129 Deal Of The Day</p>
        </div>
        <div class="item">
            <img src="./img/best of combos.jpg" alt="">
            <p>Best of combos(upto 20% off)</p>
        </div>
        <div class="item">
            <img src="./img/whooper.jpg" alt="">
            <p>Whooper</p>
        </div>
        <div class="item">
            <img src="./img/burgers & wraps.jpg" alt="">
            <p>Burgers & wraps</p>
        </div>
        <div class="item">
            <img src="./img/kings premium burgers.jpg" alt="">
            <p>kings premium burgers</p>
        </div>
        <div class="item">
            <img src="./img/sides.jpg" alt="">
            <p>Sides</p>
        </div>
        <div class="item">
            <img src="./img/beverages.jpg" alt="">
            <p>beverages</p>
        </div>
        <div class="item">
            <img src="./img/chicken wings.jpg" alt="">
            <p>chicken wings</p>
        </div>
    </div>

</body>

</html>
